<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LvDigital | Desenvolvimento WebSites | Gerenciamento empresarial</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-blue-50 transition-all ease-in-out duration-300">
    <header class="shadow-md gap-5 shadow-blue-500 flex justify-between items-center bg-blue-400 p-[1.5rem]">
        <a href="#" title="Página Inicial" class="p-2 hover:animate-pulse transition-all duration-300">
            <h1 class="flex justify-center items-center gap-[.25rem]">
                <img src="./src/images/technology.png" alt="Ícone de tecnologia" class="img-icon">
                <p class="text-xl text-stone-200 font-bold">LvDigital</p>
            </h1>
        </a>
        <ul>
            <li class="flex justify-center items-center gap-2 flex-nowrap">
                <a href="#" class="button" title="acessar serviços.">
                    <img src="./src/images/repair-tool.png" alt="Página de serviços" class="img-icon invert">
                    <p class="paragraph">Serviços</p>
                </a>
                <a href="#" class="button" title="acessar contato.">
                    <img src="./src/images/support.png" alt="Página de contato" class="img-icon invert">
                    <p class="paragraph">Contato</p>
                </a>
            </li>
        </ul>
        <a href="#" class="buttonAccount" title="acessar sua conta.">
            <img src="./src/images/user.png" alt="Ícone de usuário" class="img-icon">
            <p class="text-base text-blue-400">Cadastrar-se</p>
        </a>        
    </header>
    <main class="mt-10 flex flex-col justify-center items-center">
        <div class="bg-blue-200 w-[95%] p-10 flex flex-col justify-center items-center">
            <div class="flex justify-center items-center gap-1">
                <div class="border-blue-400 border-r-10 border-solid animate-pulse w-1 h-35"></div>
                <div class="flex justify-center align-top mt-12">
                    <h1 class="min-h-50 animation-title text-blue-400 uppercase font-bold text-4xl w-150 text-left">
                        Solução Inteligente para Gestão Empresarial e 
                        Desenvolvimento Web de Alto Nível!
                    </h1>
                </div>
            </div>
            <div>
                <a href="#" title="solicitar serviço com nossa equipe." class="buttonService transition-all ease-in-out duration-500 shadow-md shadow-blue-500 bg-blue-400 w-fit p-4 flex justify-center items-center gap-2 rounded-full hover:bg-blue-600">
                    <p class="uppercase font-bold text-blue-50">solicitar serviço</p>
                    <img class="invert img-icon" src="./src/images/deal.png" alt="imagem de contato">
                </a>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script type="module" src="./src/scripts/animations/animateTitle.js"></script>
</body>

</html>
